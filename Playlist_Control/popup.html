                </a>
              </li>

                <a id="playerRepeat" ng-class="{active: Player.doRepeat}" data-toggle="tooltip" data-placement="top" title="Repetir lista" class="active" ng-disabled="!videoList.length" ng-click="Player.setRepeat()" href="javascript:void(0)">
