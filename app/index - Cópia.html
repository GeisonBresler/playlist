<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.theme.min.css" />
    <link rel="stylesheet" href="vendor/g.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

     <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>

    <!-- endbuild -->
  </head>
  <body ng-app="easylistApp">
    <!-- Page Content -->
    <div ng-controller="MainController" class="container no-padding">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-9">
              <div class="container">
                  <!-- Blog Post -->
                  <header>
                    <div id="header">
                      <!-- Title -->
                      <h1>Easy Video</h1>
                    </div>
                  </header>
                  <div class="intro">
                    <p>
                      texto e imagem mostrando como utilizar pela primeira vez.
                      Compartilhe a idéia para que essa ferramenta seja sempre grátis!
                    </p>
                  </div>
                  <div id="video" class="hide">
                  </div> 
                  <pre>{{currentVideo.iframeSrc}}</pre>
                  <iframe id="player1" ng-src="{{currentVideo.iframeSrc}}" src="https://player.vimeo.com/video/76979871?api=1&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                  <!-- <iframe id="player2" src="https://player.vimeo.com/video/76979871?api=1&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->

                  <div>
                    <button>Play</button>
                    <button>Pause</button>
                    <p>Status: <span class="status">&hellip;</span></p>
                  </div>
              </div>  
            </div>
            <!-- Blog Sidebar Widgets Column -->
            <div  class="col-md-3">
                <!-- Blog Search Well -->
                <div id="navegator" class="well fixed">
                    <!--h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div-->
                    <!-- /.input-group -->
                    <h4>Adicionar Vídeo</h4>
                    <div class="input-group" ng-controller="VideoUploaderController">
                        <input value="" ng-model="url" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button ng-click="send()" class="btn btn-info" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        </span>
                    </div>
                    <hr>
                    <h5 class="video-list-title">Lista de reprodução:</h5>
                    <div class="video-list" ng-controller="VideoListController">
                      <ul ng-repeat="item in videoList" class="nav nav-pills nav-stacked">
                        <li class="">
                          <a href="#">
                            <img ng-src="{{item.media.small}}" />
                            <small ng-bind="item.title"></small>
                          </a>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div ng-controller="VideoPlayerController" class="container">
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ng-click="Player.prev();" href="javascript:void(0)">
                              <i class="glyphicon glyphicon-backward"></i>
                            </a>
                        </li>
                        <li>
                            <a  ng-click="Player.play();" href="javascript:void(0)">
                              <i ng-class="Player.isPlaying ? 'glyphicon glyphicon-pause' : 'glyphicon glyphicon-play'" class="glyphicon glyphicon-play"></i>
                            </a>
                        </li>
                        <li>
                            <a ng-click="Player.next();" href="javascript:void(0)">
                              <i class="glyphicon glyphicon-forward"></i>
                            </a>
                        </li>
                        <li>
                          <div class="teste verde"></div>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

    </div>
    <!-- /.container -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!--script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-cookies/angular-cookies.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular-touch/angular-touch.js"></script-->
    <!-- endbower -->
    <!-- endbuild -->
     <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
     <script src="https://www.youtube.com/iframe_api"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/factories.js"></script>
        <script src="scripts/controllers.js"></script>
        <!-- endbuild -->
</body>
</html>
