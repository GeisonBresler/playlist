<div class="modal-login">
	<form ng-submit="auth(form);"  name="form"  novalidate>
		<div class="modal-header">
			<button type="button" ng-click="$dismiss()" class="close">&times;</button>
			<h4 class="modal-title">Login</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon" >
							<i>@</i>
						</span>
						<input type="email" name="email" ng-model="userAuth.email" required class="form-control" placeholder="Email" >
					</div>
					<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted.auth" ng-ind="'ERROR_LOGIN_INVALID_EMAIL_PASS' | translate"></p>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" name="password" required class="form-control" ng-model="userAuth.password" placeholder="Senha" >
					</div>
					<p class="help-block" ng-show="form.email.$error.email && submitted.auth" ng-bind="'ERROR_LOGIN_INVALID_EMAIL' | translate"></p>
					<p class="help-block" ng-show="errors.other && submitted.auth">{{ errors.other | translate}}</p>
					<br>
					<div class="input-group full">
						<a href="#" class="hide" ng-bind="'FORGOT_MY_PASS' | translate"></a>
						<button type="submit" class="right btn btn-primary" ng-bind="'LOGIN_BUTTON' | translate"></button>
					</div>

				</div>
				<div class="col-lg-6">
					<a href="#" ng-click="authProvider('facebook')" class="btn btn-primary block">
						<i class="fa fa-facebook-official"></i>
						&nbsp;&nbsp;
						{{'LOGIN_WITH_FB' | translate}}
					</a>
					<br>
					<a href="#" ng-click="authProvider('google')" class="btn google_provider_button btn-primary block">
						<i class="fa fa-google"></i>
						&nbsp;&nbsp;
						{{'LOGIN_WITH_G' | translate}}
					</a>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			
		</div>
	</form>
</div>
