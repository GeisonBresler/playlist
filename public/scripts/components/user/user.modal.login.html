<div class="modal-login">
	<form ng-submit="auth(form);"  name="form"  novalidate>
		<div class="modal-header">
			<button type="button" ng-click="$dismiss()" class="close">&times;</button>
			<h4 class="modal-title">Login</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon" >
							<i>@</i>
						</span>
						<input type="email" name="email" ng-model="userAuth.email" required class="form-control" placeholder="Email" >
					</div>
					<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted.auth">Please enter your email and password.</p>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" name="password" required class="form-control" ng-model="userAuth.password" placeholder="Senha" >
					</div>
					<p class="help-block" ng-show="form.email.$error.email && submitted.auth">Please enter a valid email.</p>
					<p class="help-block" ng-show="errors.other && submitted.auth">{{ errors.other }}</p>
					<br>
					<div class="input-group full">
						<a href="#">Esqueci minha senha</a>
						<button type="submit" class="right btn btn-primary">Ok</button>
					</div>

				</div>
				<div class="col-lg-6">
					<a href="#" ng-click="authProvider('facebook')" class="btn btn-primary block">
						<i class="fa fa-facebook-official"></i>
						&nbsp;&nbsp;
						Logar pelo Facebook
					</a>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			
		</div>
	</form>
</div>
